<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-fullscreen-container</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
        }
        .text {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-fullscreen-container@1.0.4/dist/fullscreen-container.umd.min.js"></script>
    <script>
        Vue.use(FullscreenContainer)
        new Vue({
            el: '#app',
            template: `
                <fullscreen-container>
                    <div class="text">Vue-Fullscreen-Container</div>
                </fullscreen-container>        
            `
        })
    </script>
</body>
</html>
